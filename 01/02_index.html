<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery - Reprograma</title>
    </head>
    <body>

       <a href="">Google</a>

        <img src="http://www.google.com/google.jpg" border="0" />
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script>
         $(document).ready(function(){
             $('a').attr('href', 'https://www.google.com.br');
             $('img').attr('border', '1');
             $('img').attr('heigth', '100px');
             $('img').attr('width', '200px');
         })
        </script>
    </body>
</html>
